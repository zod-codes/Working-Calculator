<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="output">
            <div data-prev class="prev-output"></div>
            <div data-now class="now-output"></div>
        </div>
        <button data-C class="diff">C</button>
        <button data-operation>/</button>
        <button data-operation>*</button> 
        <button data-del>Del</button>  
        <button data-num>9</button>
        <button data-num>8</button>
        <button data-num>7</button>
        <button data-operation>-</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button class="plus" data-operation>+</button>
        <button data-num>3</button>
        <button data-num>2</button>
        <button data-num>1</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button data-equals-button class="diff2">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
